spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    #    url: jdbc:mysql://103.2 37.147.77/app_onekids?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false

